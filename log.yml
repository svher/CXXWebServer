logs:
  - name: root
    level: INFO
    formatter: '%d%T%m%n'
    appenders:
      - type: FileLogAppender
        file: root.txt
  - name: system
    level: DEBUG
    formatter: '%d%T%m%n'
    appenders:
      - type: FileLogAppender
        file: system.txt
      - type: StdoutLogAppender
        formatter: "%d{%Y-%m-%d %H:%M:%S}%T%t%T%F%T[%p]%T[%c]%T<%f:%l>%T%m%n"